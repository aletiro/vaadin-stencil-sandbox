<dom-module id="custom-rte-styles" theme-for="vaadin-rich-text-editor">
  <template>
    <style>
      :host(.custom-style) [part="toolbar"] {
        box-shadow: inset 0 0 15px #ddd;
      }

      :host(.custom-style) [part~="content"] h2 {
        text-shadow: 1px 1px #ddd;
        margin: 15px 0;
      }

      :host(.custom-style) [part~="content"] blockquote {
        padding: 15px;
        margin: 0;
      }
    </style>
  </template>
</dom-module>
